# Символ # используется для начала комментария
#
# Данные прайс-листа в формате YAML
#
# Описание формата YAML: https://https://ru.wikipedia.org/wiki/YAML
#
# Проверка правильности оформления: https://codebeautify.org/yaml-validator
#
# Прайс -лист разбит на секции
# Секция начинается с заголовка section_title
# колонки раздела описывается в поле heading
# Поле heading должно содержать три поля с описанием колонок: name, price, description
# Колонка price может быть разделена на подколонки, если указано поле subtitles
# Ячейка колонки description может быть разделена на строки
#
- section_title:

  heading:
    name: Вид услуги
    price:
      title: Стоимость
    description: Цикл работ

  groups:
    - group_title: Частному клиенту
      rows:
        # Текст поля description в кавычках, т.к. запятая в формате YAML разделяет элементы массива, а нам нужна одна строка
        - [Утепление,                              350 грн/м2, 'Монтаж утеплителя, шпатлевание, окраска']
        - [Покраска крыши (от 200 м2),             112 грн/м2, 'Подготовка поверхностей, обезжиривание, нанесение в 2 слоя']

    - group_title: Промышленные объекты (стандартные решения)
      rows:
        # Текст поля price в кавычках, т.к. содержит зарезервированный форматом YAML символ *
        - [Окраска крана козлового ККС 10-32,   '159000 грн*', 'Полный комплекс работ, материалы входят в стоимость']
        - [Окраска крана козлового ККС 12.5-32, '148000 грн*', 'Полный комплекс работ, материалы входят в стоимость']

    - group_title: Промышленные объекты (сложные конструкции)
      rows:

    - group_title: Промышленные объекты (сплошные поверхности)
      rows:

- section_title: Ориентировочная цена на выполнение внутренних работ
  heading:
    name: Вид услуги
    price:
      title: Стоимость (грн)
      # Это подколонки стоимости
      # Текст в кавычках, т.к. содержит зарезервированный форматом YAML символ *
      subtitles: ['*до 200м2', '*200-500м2', больше 500м2]
    description: Цикл работ

  groups:
    - group_title: Малярные работы аппаратами гидропоршневого типа
      rows:
        - [Грунтовка,                                      15,  10, договорная]
        - [Шпаклевка стен под обои,                        70,  60, договорная]

    - group_title: Комплексные работы
      rows:
        - [Подготовка стен под покраску со стеклохолстом, 190, 170, договорная, Грунтовка, Нанесенной финишной шпатлевки, Поклейка стеклохолста, Нанесения акриловой шпатлевки]
        - [Подготовка стен под обои,                      100,  80, договорная]
